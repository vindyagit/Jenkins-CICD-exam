# service.yaml for all service
apiVersion: v1

kind: Service

metadata:

  name: movie-service

spec:

  selector:

    app: movie-service

  ports:

    - port: {{ .Values.movieService.port }}

      targetPort: {{ .Values.movieService.port }}

  type: ClusterIP


---

apiVersion: v1

kind: Service

metadata:

  name: cast-service

spec:

  selector:

    app: cast-service

  ports:

    - port: {{ .Values.castService.port }}

      targetPort: {{ .Values.castService.port }}

  type: ClusterIP

---

apiVersion: v1

kind: Service

metadata:

  name: nginx

spec:

  type: LoadBalancer

  selector:

    app: nginx

  ports:

    - port: 8080

      targetPort: {{ .Values.nginx.port }}

---

apiVersion: v1
kind: Service
metadata:
  name: movie-db
spec:
  selector:
    app: movie-db
  ports:
    - port: 5432
  type: ClusterIP 



---

apiVersion: v1
kind: Service
metadata:
  name: cast-db
spec:
  selector:
    app: cast-db
  ports:
    - port: 5432
  type: ClusterIP 
